  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To Student Welfare Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="text"
          name=""
          id=""
          placeholder="Type Your Name"
          class="form-control mt-3"
        />
        <input
          type="password"
          name=""
          id=""
          placeholder="Enter Your Password"
          class="form-control mt-3"
        />
        <button id="loginBtn" class="btn btn-success mt-3">Login</button>
        <!--  -->
      </div>
    </div>
    <div id="transaction-area">
      <!-- <h1>Transaction Area</h1> -->
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>

        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="current-withdraw">00</span></h2>
          </div>
        </div>

        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="current-balance">1240</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="deposit-amount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdraw-amount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
